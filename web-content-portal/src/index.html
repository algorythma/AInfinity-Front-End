<!DOCTYPE html>
<html lang="en" ng-app="web-content-portal">

<head ng-app="web-content-portal">

  <title>Web Content Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./app/assets/vendor/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


  <link rel="stylesheet" href="./app/assets/css/index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js""></script>

</head>

<body class="homePageImage" ng-controller="IndexController">	
	<div class="container-fluid"> 

		<nav class="navbar navbar-expand-lg navbar-light bg-light">

		  <!-- <a class="navbar-brand hidden-xs" href="#">{myPronunciation}</a> -->
		  <button class="navbar-toggler visible-xs-inline" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="glyphicon glyphicon-menu-hamburge" aria-hidden="true"></span>
		  </button>
		  
		  <div class="collapse navbar-collapse homePageNavBar" id="navbarSupportedContent">
		    
		    <form class="form-inline my-2 my-lg-0">
		      <button class="btn btn-outline-success my-2 my-sm-0" ng-click="openRegistrationModal()">Sign Up</button>
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
		    </form>

		  </div>
		</nav>
		<ng-include src="'./app/assets/templates/registrationModal.html'"></ng-include>
	</div>

	<script src="./app/app.module.js"></script>
	<script src="./app/app.config.js"></script>

</html>
