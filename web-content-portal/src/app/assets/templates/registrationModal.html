<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="email">Email</label>
                    <input type="email" class="form-control validate" ng-model="vm.registerEmail">
                </div>

                <div class="form-group">
                    <i class="fa fa-user prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="first-name">First Name</label>
                    <input type="text" class="form-control validate" ng-model="vm.registerFirstName">
                </div>

                <div class="form-group">
                    <i class="fa fa-user prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="last-name">Last Name</label>
                    <input type="text" class="form-control validate" ng-model="vm.registerLastName">
                </div>
                
                <div class="form-group">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="dob">Date Of Birth</label>
                    <input type="calendar" class="form-control validate" ng-model="vm.registerDob">
                </div>

                <div class="form-group">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="pass">Your password</label>
                    <input type="password" class="form-control validate" ng-model="vm.registerPassword">
                </div>

            </div>
            <div class="modal-footer justify-content-center">
                <button class="btn btn-primary" ng-click="vm.registerMe()">Sign up</button>
            </div>
        </div>
    </div>
</div>
