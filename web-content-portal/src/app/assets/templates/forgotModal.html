<div class="modal fade" id="modalForgot" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <form name="forgotPasswordForm" required>

                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title font-weight-bold">Forgot your account</h4>
                </div>

                <div class="modal-body">

                    <div class="form-group" ng-class="{ 'has-error' : forgotPasswordForm.forgotEmailField.$invalid && !forgotPasswordForm.forgotEmailField.$pristine }">

                        <i class="fa fa-envelope prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="email">Email</label>
                        <input type="email" class="form-control" name="forgotEmailField" ng-model="vm.forgotUserEnail" required>

                        <p ng-show="forgotPasswordForm.forgotEmailField.$invalid && !forgotPasswordForm.forgotEmailField.$pristine" class="help-block">Your email is required.</p>

                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="vm.forgotPassword();" ng-disabled="forgotPasswordForm.$invalid">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
