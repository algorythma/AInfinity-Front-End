<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="email">Username</label>
                    <input type="email" class="form-control validate" ng-model="vm.loginUsername">
                </div>

                <div class="form-group">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <label data-error="wrong" data-success="right" for="pass">Your password</label>
                    <input type="password" class="form-control validate" ng-model="vm.loginPassword">
                </div>

            </div>
            <div class="modal-footer justify-content-center">
                <button class="btn btn-primary" ng-click="vm.loginMe()">Login</button>
            </div>
        </div>
    </div>
</div>
